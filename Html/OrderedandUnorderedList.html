<!DOCTYPE html>
<html>
    <head>
        <title>Ordered and UnOrdered</title>
    </head>
    <body>
        <h2>Ordered List Heading</h2>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>Web Page</li>
        </ol>
        <h2>UnOrdered List Heading</h2>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>Web Page</li>
        </ul>
    </body>


</html>
