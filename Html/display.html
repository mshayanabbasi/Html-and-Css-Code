<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        .hide {
            visibility:hidden ;
        }
        .display {
            display: none;
        }
        li {
            display: inline;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Show this heading</h1>
    <h1 class="hide">Hide this heading</h1>
    <p>Note: The Hidden heading still takes up space</p>
    <h1>Show this heading</h1>
    <h1 class="display">Hide this heading</h1>
    <p>Note: The Hidden heading still takes up space</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Website</li>
    </ul>
    <span>This is line going to break here</span>
    <span>Continue from line 1</span>
    <span>Continue from line 2</span>
    <span>Continue from line 3</span>
</body>
</html>
