<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <marquee scrollamount="5" direction="">This is scrolling Text</marquee>
        <marquee scrollamount="50" direction="right">This is scrolling text</marquee>
        <marquee scrollamount="25" direction="right">This is scrolling text</marquee>
        <marquee scrollamount="65" direction="right">This is scrolling text</marquee>
        <marquee scrollamount="5" behavior="alternate">This is scrolling text</marquee>
        <marquee direction="up" onmouseover="this.stop()" onmouseout="this.start()">This is Scrolling images<img src="images/CMS_Creative_164657191_Kingfisher.jpg"></marquee>
        <marquee behavior="slide" scrollamount="50">Stay on the page</marquee>
    </body>


</html>
