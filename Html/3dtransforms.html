<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Transform</title>
    <link rel="stylesheet" type="text/css" href="3dtransform.css"/>
</head>
<body>
    <h1>CSS 3D Transform</h1>
    <div id="stage">
        <div id="spinner" style="-webkit-transform-origin:180px 0 0;">
            <img style="-webkite-transform: rotateY(0deg) translatex(180px);" src="images/bird1.jpg" width="250" height="150"/>
            <img style="-webkite-transform: rotateY(90deg) translatex(180px);" src="images/bird2.jpg" width="250" height="150"/>
            <img style="-webkite-transform: rotateY(180deg) translatex(180px);" src="images/bird3.jpg" width="250" height="150"/>
            <img style="-webkite-transform: rotateY(270deg) translatex(180px);" src="images/bird4.jpg" width="250" height="150"/>
        </div>
    </div>
</body>
</html>
